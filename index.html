<!DOCTYPE html>
<html>
  <head>
    <!-- Copy 2017 Sean Ockert seanockert.com -->
    <title>RGB to DMC colour converter</title>
    <meta charset="utf-8">
    <meta name="description" content="Convert RGB or Hex colour to DMC for cross-stitching">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }
    
      html, body {
        font-family: sans-serif;
        font-size: 16px;
        width: 100%;
        color: #222;
        background: #f7f7f7;
      }
      
      body {
        margin: 48px auto;
        max-width: 600px;
        padding: 0 6px;
      }
      
      a {
        color: #457ABB;
      }
      
      .text-center, h1 {
        text-align: center;
      }
      
      header {
        position: relative;
      }
      
      #rgbInput {
        padding: 12px;
        font-size: 20px;
        width: 100%;
        border-radius: 3px;
        border: 1px solid #aaa;
        outline: none;
        background: #fff;
      }
      
        #rgbInput:focus {
          border-color: #333;
        }
      
      .swatch {
        width: 100%;
        height: 100px;
        background: #999;
        display: block;
        text-align: center;
        padding-top: 30px;
        font-size: 20px;
        color: #fff;
        font-weight: bold;
      }
      
      .swatch-compare {
        width: 100%;
        height: 30px;
        background: #999;
        display: block;
        text-align: center;
      }
      
      .swatch-small {
        position: absolute;
        right: 4px;
        bottom: 4px;
        height: 41px;
        width: 41px;
        background: #eee;
        border-radius: 3px;
      }
      
      h3 {
        margin-bottom: 6px;
        font-size: 1em;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: 100%;
      }
      
      ul li {
        margin-bottom: 12px;
        width: 33.3%;
        float: left;
        padding: 12px 6px;
        text-align: center;
      }
      
      ul li small {
        color: #777;
        display: block;
      }
      
      .colour-list:after {
        display: block;
        content: '';
        width: 100%;
        clear: both;
      }
      
      .notice {
        position: absolute;
      }
      
      .copy {
        border: none;
        display: block;
        color: #457ABB;
        padding-top: 12px;
        font-size: 14px;
        background: none;
        margin: 0 auto;
        text-decoration: underline;
        cursor: pointer;
      }
      
      a:hover, a:active, .copy:hover, .copy:active {
        color: #193d6a;
      }
    </style>
  </head>
  <body>
    
    <div id="app-dmc">
      <header>
        <h1>Convert RGB colour to DMC</h1>
        <input v-model="rgbValue" v-on:keyup.enter="calcDmc"  placeholder="Enter colour code as r,g,b or #hex" id="rgbInput">
        <div class="swatch-small" v-bind:style="{ backgroundColor : colourSwatch }">
        <!--<div class="swatch-small" v-model="colourSwatch">-->
      </header>
      <ul class="colour-list">
        <li is="dmc-item" v-for="(colour, index) in colours" v-bind:compare="colour.compare" v-bind:name="colour.name" v-bind:floss="colour.floss" v-bind:hex="colour.hex" v-bind:row="colour.row"></li>
      </ul>
      <p class="text-center"><a href="https://www.csh.rit.edu/~vance/pages/color.html" title="The DMC thread colour table" target="_blank">Full colour table</a></p>
    </div>

    <!--http://yarntree.com/075dmcolors.jpg-->

    <script src="vue.js"></script>
    <script src="clipboard.min.js"></script>
    <script>
      Vue.component('dmc-item', {
        template: '\
          <li>\
            <div class="swatch-compare" v-bind:style="{ \'backgroundColor\' : \'rgb(\' + compare + \')\' }"></div>\
            <div class="swatch" v-bind:style="{ \'backgroundColor\' : \'#\' + hex }">{{ floss }}</div>\
            <h3>{{ name }}</h3>\
            <small>{{ row }}</small>\
            <button v-show="floss != \'Floss\'" class="copy" v-bind:data-clipboard-text="\'Floss: \' + floss + \', Name: \' + name + \', Hex: #\' + hex + \', Row: \' + row">Copy</button>\
          </li>\
        ',
        props: ['floss', 'name', 'hex', 'row', 'compare']
      })
      
      var dmcConverter = new Vue({
        el: '#app-dmc',
        data: {
          rgbValue: '',
          colourSwatch: '',
          colours: [],
          defaultColours: [
            { 'name': 'Closest match', 'floss' : 'Floss', 'hex' : 'aaa', 'compare' : '165,165,165', 'row' : 'Colour chart row' },
            { 'name': '2nd closest match', 'floss' : 'Floss', 'hex' : 'bbb', 'compare' : '165,165,165', 'row' : 'Colour chart row' },
            { 'name': '3rd closest match', 'floss' : 'Floss', 'hex' : 'ccc', 'compare' : '165,165,165', 'row' : 'Colour chart row' },
          ]
        },
        watch: {
          rgbValue: function(val, oldVal) {
            var colour = this.checkColour(val)
            
            if (colour != '') {
              this.colourSwatch = 'rgb(' + colour + ')'
              this.colours = this.findNearestColours(colour, colourList)
            } else {
              this.colours = this.defaultColours
            }
          }
        },
        created: function () {
          this.colours = this.defaultColours;
        },
        methods: {
          checkColour: function (inputColour) {
            // Use regex to determine the type of colour value
            // https://stackoverflow.com/questions/32673760/how-can-i-know-if-a-given-string-is-hex-rgb-rgba-or-hsl-color-using-javascipt
            if (inputColour.match(/^#?(?:[A-Fa-f0-9]{6})$/g)) {
              // 6 digit hex value so convert to RGB
              return this.hexToRgb(inputColour)
            } else if (inputColour.match(/^#?(?:[A-Fa-f0-9]{3})$/g)) {
              // 3 digit hex value so convert to 6 digit then to RGB
              var tmp = inputColour.split('')
              if (inputColour.charAt(0) == '#') tmp.shift()
              var fullHex = ''
              for (i = 0; i < 3; i++) {
                fullHex += tmp[i] + '' + tmp[i]
              }
              return this.hexToRgb(fullHex)
            } else if (inputColour.match(/^ *(\d{1,3}), *(\d{1,3}), *(\d{1,3})$/g)) {
              var intVals = inputColour.split(',')
              for(var i = 0; i < intVals.length; i++) intVals[i] = +intVals[i]
              return intVals
            } else {
              return ''
            }
          },
          calcDmc: function () {
            var colour = this.checkColour(this.rgbValue)  
            this.colours = this.findNearestColours(colour, colourList)
          },
          /*rgbToHex: function (rgb) {
            return (rgb && rgb.length === 4) ? '#' +
            ('0' + parseInt(rgb[1],10).toString(16)).slice(-2) +
            ('0' + parseInt(rgb[2],10).toString(16)).slice(-2) +
            ('0' + parseInt(rgb[3],10).toString(16)).slice(-2) : '' 
          },*/
          hexToRgb: function (color) {
            if (typeof color === 'string') {
              // Trim and remove any hash character.
              // attempt convertion from HEX to decimal, using parseInt(n, 16)
              color = parseInt(color.replace('#', '').trim(), 16)

              if (Number.isNaN(color) || color > 0xffffff) {
                // Not a valid Number, or hex conversion is greater than RGB.
                return false
              }
            }
            
            if (typeof color !== 'number') return false
            
            // Return a RGB tuple.
            return [(color & 0xff0000) >> 16,  // get red
                    (color & 0x00ff00) >> 8,   // get green
                    (color & 0x0000ff)        // get blue
                   ]
          },
          findNearestColours: function (colour, colourList) {
            var closest = []
            
            if (!colour) return null

            var distance,
                minDistance = Infinity,
                rgb,
                value

            for (var i = 0; i < colourList.length; ++i) {
              rgb = colourList[i]

              //distance = Math.pow((colour[0] - rgb.r), 2) + Math.pow((colour[1] - rgb.g), 2) + Math.pow((colour[2] - rgb.b), 2);
              distance = Math.pow((colour[0] - rgb.r)*0.30, 2) + Math.pow((colour[1] - rgb.g)*0.59, 2) + Math.pow((colour[2] - rgb.b)*0.11, 2);
              
              if (distance < minDistance) {
                minDistance = distance
                if (closest.length > 2) {
                  closest.shift()
                }
                // Add comparison colour to object
                colourList[i]['row'] = colourList[i]['row'];
                colourList[i]['compare'] = colour;
                closest.push(colourList[i])
              }
              
              
            }
            return closest.reverse()
          },
          getClosestValues: function (a, x) {
            var lo = -1, hi = a.length
            while (hi - lo > 1) {
                var mid = Math.round((lo + hi)/2)
                if (a[mid] <= x) {
                    lo = mid
                } else {
                    hi = mid
                }
            }
            if (a[lo] == x) hi = lo;
            return [a[lo], a[hi]]
          }
        }
      })
